
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Schedule</title>

        <style>
            body {
                font-family: Inter, 'Segoe UI', sans-serif;
                background: #ECEDEF;
                margin: 0;
                padding: 45px;
                display: flex;
                justify-content: center;
            }

            .container {
                width: 100%;
                max-width: 1200px;
            }

            h1 {
                text-align: left;
                font-weight: 800;
                margin-bottom: 30px;
                color: #1F1F1F;
                font-size: 2.2em;
                line-height: 1.1;
            }

            h1 span {
                display: block;
                font-size: 0.55em;
                color: #6C6C6C;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 22px;
            }

            .card {
                background: #FFFFFF;
                border: 1.5px solid #DADADA;
                border-radius: 10px;
                padding: 18px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                gap: 10px;
                transition: border 0.15s ease, box-shadow 0.15s ease;
            }

            .card:hover {
                border-color: #A0A0A0;
                box-shadow: 0 3px 8px rgba(0,0,0,0.06);
            }

            /* TOP ROW */
            .top-row {
                display: flex;
                justify-content: space-between;
                background: #F1F3F2;
                padding: 8px 10px;
                border-radius: 6px;
                font-weight: 700;
                color: #111;
            }

            .start-time {
                font-size: 1em;
            }

            .end-time {
                font-size: 0.9em;
                color: #656565;
            }
            
            .mid-row {
                display: flex;
                justify-content: space-between;
                margin-top: 3px;
            }

            .code {
                background: #FFA500;
                padding: 4px 10px;
                border-radius: 6px;
                font-size: 0.75em;
                font-weight: 700;
                color: #000000;
            }

            .room {
                background: #E4E4E4;
                padding: 4px 10px;
                border-radius: 6px;
                font-size: 0.75em;
                font-weight: 600;
                color: #555;
            }

            .title {
                margin: 5px 0 0;
                font-size: 1.05em;
                font-weight: 700;
                color: #232323;
            }

            .instructor {
                margin: 0;
                font-size: 0.85em;
                color: #6D6D6D;
                font-style: italic;
            }

            .empty-state {
                background: white;
                padding: 50px;
                border-radius: 12px;
                border: 2px solid #D5D5D5;
                text-align: center;
                font-weight: 600;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>
                <span>Today's Schedule</span>
                Sunday
            </h1>

            <div class="grid">
                
        <div class="empty-state">
            <h3>No classes scheduled for today!</h3>
            <p>Enjoy your free time.</p>
        </div>
        
            </div>
        </div>
    </body>
    </html>
